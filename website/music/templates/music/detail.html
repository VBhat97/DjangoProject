<img src="{{album.album_logo}}">

<h1>Album Title : {{album.album_title}}</h1>

<h3>Artist : {{album.artist}}</h3>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'favourite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.songs_set.all %}
        <input type="radio" id="songs{{ forloop.counter }}" name="song" value="{{ song.id }}">
        <label for="songs{{ forloop.counter }}">
                {{ songs.song_title }}
            {% if song.is_favourite %}
                <img src="http://i.imgur.com/b9b13Rd.png" />
            {% endif %}
        </label><br>
    {% endfor %}
    <input type="submit" value="Favourite">


</form>
